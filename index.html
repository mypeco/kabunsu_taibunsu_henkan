<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªÆÂàÜÊï∞„ÉªÂ∏ØÂàÜÊï∞„Å∏„Çì„Åã„Çì„Éû„Çπ„Çø„Éº</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f0f9ff;
            overscroll-behavior-y: none;
        }
        .drill-input {
            text-align: center;
            font-weight: 900;
            color: #1e293b; /* Êï∞Â≠ó„ÇíÈªíËâ≤(slate-800)„Å´Â§âÊõ¥ */
            transition: all 0.2s;
            -moz-appearance: textfield;
        }
        .drill-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        .drill-input.error {
            border-color: #ef4444 !important;
            background-color: #fef2f2;
            color: #b91c1c;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const MAX_VALUE = 5; 

        // --- Confetti Component ---
        const Confetti = () => (
            <div className="fixed inset-0 pointer-events-none flex justify-center items-start overflow-hidden z-50">
                <div className="mt-20 text-5xl md:text-7xl font-black text-yellow-400 animate-bounce drop-shadow-xl filter" style={{textShadow: '3px 3px 0 #ea580c'}}>
                    „Åõ„ÅÑ„Åã„ÅÑÔºÅüéâ
                </div>
            </div>
        );

        // --- Fraction Display Component (Color Adjusted) ---
        const FractionDisplay = ({ n, d, i, type, size = "medium" }) => {
            const sizeClasses = size === "medium" 
                ? { text: "text-3xl md:text-5xl", bar: "h-0.5 md:h-1", gap: "gap-0.5 md:gap-1", int: "text-4xl md:text-6xl" }
                : { text: "text-xl", bar: "h-0.5", gap: "gap-0", int: "text-2xl" };

            // Êï∞Â≠ó„ÅØÂÖ®„Å¶Èªí(slate-800)„Å´Áµ±‰∏Ä
            const textBaseColor = "text-slate-800";

            if (type === 'mixed') {
                return (
                    <div className={`flex items-center font-black ${textBaseColor}`}>
                        {i > 0 && <span className={`${sizeClasses.int} mr-2 md:mr-3`}>{i}</span>}
                        {n > 0 && (
                            <div className={`flex flex-col items-center justify-center ${sizeClasses.gap}`}>
                                <span className={`${sizeClasses.text} leading-none`}>{n}</span>
                                <div className={`w-full ${sizeClasses.bar} bg-slate-800 rounded-full`}></div>
                                <span className={`${sizeClasses.text} leading-none`}>{d}</span>
                            </div>
                        )}
                    </div>
                );
            }
            return (
                <div className={`flex flex-col items-center justify-center font-black ${textBaseColor} ${sizeClasses.gap}`}>
                    <span className={`${sizeClasses.text} leading-none`}>{n}</span>
                    <div className={`w-full ${sizeClasses.bar} bg-slate-800 rounded-full`}></div>
                    <span className={`${sizeClasses.text} leading-none`}>{d}</span>
                </div>
            );
        };

        // --- NumberLine Component (Compact) ---
        const NumberLine = ({ value, denominator, mode }) => {
            const max = MAX_VALUE;
            
            const renderMarkers = () => {
                const markers = [];
                const totalSteps = denominator * max;
                
                for (let i = 0; i <= totalSteps; i++) {
                    const pos = (i / totalSteps) * 100;
                    const currentValue = i / denominator;
                    const isInteger = i % denominator === 0;
                    
                    let label = "";
                    if (isInteger) {
                        label = <span className="text-[10px] md:text-xs font-bold text-slate-500 mt-1">{currentValue}</span>;
                    }

                    markers.push(
                        <div 
                            key={i} 
                            className="absolute flex flex-col items-center group" 
                            style={{ left: `${pos}%`, transform: 'translateX(-50%)' }}
                        >
                            <div className={`w-px ${isInteger ? 'h-2 bg-slate-400' : 'h-1 bg-slate-300'} transition-all`}></div>
                            {label}
                        </div>
                    );
                }
                return markers;
            };

            return (
                <div className="w-full relative px-2 select-none">
                    <div className="relative pt-4 pb-5 min-w-[500px] md:min-w-full">
                        <div className="h-2 w-full bg-slate-100 rounded-full overflow-hidden relative border border-slate-200 shadow-inner">
                            <div className="absolute inset-0 pointer-events-none">
                                {Array.from({length: denominator * max - 1}).map((_, i) => (
                                    <div 
                                        key={i} 
                                        className={`h-full w-px z-10 absolute ${((i+1) % denominator === 0) ? 'bg-slate-300' : 'bg-transparent'}`}
                                        style={{ left: `${((i+1)/(denominator * max))*100}%` }}
                                    />
                                ))}
                            </div>
                            <div 
                                className="h-full transition-all duration-700 ease-out relative bg-indigo-500"
                                style={{ width: `${(value / max) * 100}%` }}
                            >
                                <div className="absolute inset-0 bg-white/10 opacity-30"></div>
                            </div>
                        </div>
                        <div 
                            className="absolute top-0 transition-all duration-700 ease-out z-20 flex flex-col items-center"
                            style={{ left: `${(value / max) * 100}%`, transform: 'translateX(-50%)' }}
                        >
                            <div className="w-2.5 h-2.5 rounded-full bg-indigo-600 shadow-md border border-white mt-4"></div>
                        </div>
                        <div className="relative w-full z-10 mt-0">
                            {renderMarkers()}
                        </div>
                    </div>
                </div>
            );
        };

        // --- PizzaChart Component (Compact) ---
        const PizzaChart = ({ filled, total, color, label }) => {
            const slices = useMemo(() => {
                const paths = [];
                const radius = 45;
                const center = 50;
                for (let i = 0; i < total; i++) {
                    const startAngle = (i * 360) / total - 90;
                    const endAngle = ((i + 1) * 360) / total - 90;
                    const x1 = center + radius * Math.cos((startAngle * Math.PI) / 180);
                    const y1 = center + radius * Math.sin((startAngle * Math.PI) / 180);
                    const x2 = center + radius * Math.cos((endAngle * Math.PI) / 180);
                    const y2 = center + radius * Math.sin((endAngle * Math.PI) / 180);
                    const largeArc = 360 / total > 180 ? 1 : 0;
                    const d = `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
                    paths.push(
                        <path key={i} d={d} fill={i < filled ? color : '#f1f5f9'} stroke="#fff" strokeWidth="2" className="transition-all duration-500" />
                    );
                }
                return paths;
            }, [filled, total, color]);

            return (
                <div className="flex flex-col items-center gap-0.5 transition-all duration-500 transform hover:scale-105">
                    <div className="w-10 h-10 md:w-12 md:h-12 relative bg-white rounded-full shadow-sm border border-slate-100 p-0.5">
                        <svg viewBox="0 0 100 100" className="w-full h-full">
                            <circle cx="50" cy="50" r="46" fill="#f8fafc" />
                            {slices}
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#cbd5e1" strokeWidth="1" />
                        </svg>
                    </div>
                    {label && <span className="text-[9px] md:text-[10px] font-bold text-slate-400">{label}</span>}
                </div>
            );
        };

        // --- App Component ---
        const App = () => {
            const [problem, setProblem] = useState({ n: 3, d: 2 });
            const [mode, setMode] = useState('improper_to_mixed'); 
            const [status, setStatus] = useState('thinking'); 
            const [errorFields, setErrorFields] = useState({});
            const [showHint, setShowHint] = useState(true);

            const [inputs, setInputs] = useState({
                improperN: '',
                improperD: '',
                mixedI: '',
                mixedN: '',
                mixedD: ''
            });

            const generateProblem = (currentMode = mode) => {
                const d = Math.floor(Math.random() * 9) + 2; 
                const minN = d + 1; 
                const maxN = d * MAX_VALUE - 1; 
                let n = Math.floor(Math.random() * (maxN - minN + 1)) + minN;
                
                if (currentMode === 'mixed_to_improper') {
                    let attempts = 0;
                    while (n % d === 0 && attempts < 100) {
                        n = Math.floor(Math.random() * (maxN - minN + 1)) + minN;
                        attempts++;
                    }
                }

                setProblem({ n, d });
                setInputs({ improperN: '', improperD: '', mixedI: '', mixedN: '', mixedD: '' });
                setStatus('thinking');
                setErrorFields({});
            };

            useEffect(() => {
                generateProblem();
            }, []);

            const handleModeSwitch = (newMode) => {
                setMode(newMode);
                generateProblem(newMode);
            };

            const checkAnswer = () => {
                const { n, d } = problem;
                const correctI = Math.floor(n / d);
                const correctRemN = n % d;
                const errors = {};

                if (mode === 'improper_to_mixed') {
                    const inp_mix_i = inputs.mixedI === '' ? 0 : parseInt(inputs.mixedI);
                    const inp_mix_n = inputs.mixedN === '' ? 0 : parseInt(inputs.mixedN);
                    const inp_mix_d = inputs.mixedD === '' ? 1 : parseInt(inputs.mixedD);

                    if (inp_mix_i !== correctI) errors.mixedI = true;
                    if (correctRemN === 0) {
                        if (inputs.mixedN !== '' && inp_mix_n !== 0) errors.mixedN = true;
                    } else {
                        if (isNaN(inp_mix_n) || inp_mix_n !== correctRemN) errors.mixedN = true;
                        if (isNaN(inp_mix_d) || inp_mix_d !== d) errors.mixedD = true;
                    }
                } else {
                    const inp_imp_n = parseInt(inputs.improperN);
                    const inp_imp_d = parseInt(inputs.improperD);
                    if (isNaN(inp_imp_n) || inp_imp_n !== n) errors.improperN = true;
                    if (isNaN(inp_imp_d) || inp_imp_d !== d) errors.improperD = true;
                }

                setErrorFields(errors);
                if (Object.keys(errors).length === 0) setStatus('correct');
                else setStatus('incorrect');
            };

            const handleInputChange = (field, value) => {
                setInputs(prev => ({ ...prev, [field]: value }));
                if (status !== 'thinking') {
                    setStatus('thinking');
                    setErrorFields({});
                }
            };

            const getInputClass = (field, baseClass) => errorFields[field] ? `${baseClass} error` : baseClass;

            const value = problem.n / problem.d;
            const integerPart = Math.floor(value);
            const remainderN = problem.n % problem.d;

            return (
                <div className="min-h-screen flex flex-col bg-slate-50 font-sans text-slate-800">
                    {status === 'correct' && <Confetti />}

                    {/* Adjusted Header */}
                    <header className="bg-white border-b border-slate-200 py-3 px-4 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-4xl mx-auto flex flex-col items-center justify-center gap-3">
                            <h1 className="text-xl md:text-2xl font-black text-indigo-600 tracking-tight text-center">
                                üëë‰ªÆÂàÜÊï∞„ÉªÂ∏ØÂàÜÊï∞„Å∏„Çì„Åã„Çì„Éû„Çπ„Çø„Éºüëë
                            </h1>
                            <div className="flex bg-slate-100 p-1 rounded-lg border border-slate-200">
                                <button 
                                    onClick={() => handleModeSwitch('improper_to_mixed')}
                                    className={`px-4 py-2 rounded-md text-sm md:text-base font-bold transition-all ${mode === 'improper_to_mixed' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    ‰ªÆÂàÜÊï∞ ‚Üí Â∏ØÂàÜÊï∞
                                </button>
                                <button 
                                    onClick={() => handleModeSwitch('mixed_to_improper')}
                                    className={`px-4 py-2 rounded-md text-sm md:text-base font-bold transition-all ${mode === 'mixed_to_improper' ? 'bg-white text-orange-500 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    Â∏ØÂàÜÊï∞ ‚Üí ‰ªÆÂàÜÊï∞
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="flex-grow p-2 md:p-4 flex flex-col items-center gap-4">
                        
                        {/* 1. Hint Area */}
                        <div className="w-full max-w-2xl bg-indigo-50/80 rounded-2xl border border-indigo-100 p-3 md:p-4 flex flex-col gap-2">
                            <div className="flex items-center justify-between">
                                <h2 className="font-bold text-indigo-900 text-sm flex items-center gap-1.5">
                                    <span className="text-lg">üí°</span>
                                    „Éí„É≥„Éà
                                </h2>
                                <button 
                                    onClick={() => setShowHint(!showHint)} 
                                    className={`px-3 py-1 rounded-full text-xs font-bold transition-all ${showHint ? 'bg-indigo-200 text-indigo-800' : 'bg-white text-indigo-600 border border-indigo-200'}`}
                                >
                                    {showHint ? '„Åã„Åè„Åô' : 'Ë¶ã„Çã'}
                                </button>
                            </div>

                            {showHint && (
                                <div className="animate-in fade-in duration-300 flex flex-col gap-3">
                                    <div className="bg-white rounded-xl p-3 shadow-sm border border-indigo-50">
                                        <div className="flex flex-wrap justify-center gap-2">
                                            {[...Array(MAX_VALUE)].map((_, i) => {
                                                const slicesNeeded = (i + 1) * problem.d;
                                                const prevSlices = i * problem.d;
                                                let fill = 0;
                                                if (problem.n >= slicesNeeded) fill = problem.d;
                                                else if (problem.n > prevSlices) fill = problem.n - prevSlices;
                                                
                                                const isFull = fill === problem.d;
                                                const color = (isFull && mode === 'improper_to_mixed') ? '#f97316' : '#4f46e5';

                                                return (
                                                    <PizzaChart key={i} filled={fill} total={problem.d} color={color} label={`${i+1}Êûö`} />
                                                );
                                            })}
                                        </div>
                                        <div className="mt-2 text-center text-xs text-slate-500 font-bold">
                                            {mode === 'improper_to_mixed' ? (
                                                <>ÂÖ®ÈÉ®„Åß <span className="text-orange-600 mx-0.5">{Math.floor(problem.n / problem.d)}Êûö</span> „Å® <span className="text-indigo-600 mx-0.5">{problem.n % problem.d}Âàá„Çå</span></>
                                            ) : (
                                                <>ÂÖ®ÈÉ®„Åß <span className="text-indigo-600 mx-0.5">{problem.n}</span> Âàá„Çå</>
                                            )}
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl p-2 shadow-sm border border-indigo-50 overflow-x-auto custom-scrollbar">
                                        <NumberLine value={value} denominator={problem.d} mode={mode} />
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 2. Main Problem Card */}
                        <div className="w-full max-w-2xl bg-white rounded-2xl shadow-lg border border-slate-200 p-4 md:p-6 flex flex-col relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

                            <div className="flex flex-row items-center justify-center gap-3 md:gap-8 py-2 md:py-4">
                                {/* Question */}
                                <div className="flex flex-col items-center">
                                    <div className="text-xs font-bold text-slate-400 mb-3 bg-slate-100 px-3 py-1 rounded-full">„ÇÇ„Çì„Å†„ÅÑ</div>
                                    <div className="bg-slate-50 rounded-xl p-3 border border-slate-100 min-w-[120px] md:min-w-[150px] flex justify-center h-28 items-center">
                                        {mode === 'improper_to_mixed' ? (
                                            <FractionDisplay n={problem.n} d={problem.d} type="improper" />
                                        ) : (
                                            <FractionDisplay n={remainderN} d={problem.d} i={integerPart} type="mixed" />
                                        )}
                                    </div>
                                </div>

                                <div className="text-3xl font-black text-slate-300">=</div>

                                {/* Input */}
                                <div className="flex flex-col items-center">
                                    <div className="text-xs font-bold text-slate-400 mb-3 bg-slate-100 px-3 py-1 rounded-full">„Åì„Åü„Åà</div>
                                    <div className="h-28 flex items-center justify-center">
                                        {mode === 'improper_to_mixed' ? (
                                            <div className="flex items-center gap-2 animate-in fade-in slide-in-from-bottom-2">
                                                <input 
                                                    type="number" 
                                                    className={getInputClass('mixedI', "drill-input w-16 h-20 md:w-20 md:h-24 text-4xl md:text-5xl bg-orange-50 border-2 border-orange-200 rounded-xl focus:border-orange-500 focus:bg-white")}
                                                    placeholder="0"
                                                    value={inputs.mixedI}
                                                    onChange={(e) => handleInputChange('mixedI', e.target.value)}
                                                />
                                                <div className="flex flex-col gap-1.5">
                                                    <input 
                                                        type="number" 
                                                        className={getInputClass('mixedN', "drill-input w-12 h-12 md:w-14 md:h-14 text-xl md:text-2xl bg-orange-50 border border-orange-200 rounded-lg focus:border-orange-500 focus:bg-white")}
                                                        placeholder="?"
                                                        value={inputs.mixedN}
                                                        onChange={(e) => handleInputChange('mixedN', e.target.value)}
                                                    />
                                                    <div className="w-full h-1 bg-slate-800 rounded-full"></div>
                                                    <input 
                                                        type="number" 
                                                        className={getInputClass('mixedD', "drill-input w-12 h-12 md:w-14 md:h-14 text-xl md:text-2xl bg-orange-50 border border-orange-200 rounded-lg focus:border-orange-500 focus:bg-white")}
                                                        placeholder="?"
                                                        value={inputs.mixedD}
                                                        onChange={(e) => handleInputChange('mixedD', e.target.value)}
                                                    />
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center gap-1.5 animate-in fade-in slide-in-from-bottom-2">
                                                <input 
                                                    type="number" 
                                                    className={getInputClass('improperN', "drill-input w-16 h-16 md:w-20 md:h-18 text-3xl md:text-4xl bg-blue-50 border-2 border-blue-200 rounded-xl focus:border-blue-500 focus:bg-white")}
                                                    placeholder="?"
                                                    value={inputs.improperN}
                                                    onChange={(e) => handleInputChange('improperN', e.target.value)}
                                                />
                                                <div className="w-24 h-1 bg-slate-800 rounded-full"></div>
                                                <input 
                                                    type="number" 
                                                    className={getInputClass('improperD', "drill-input w-16 h-16 md:w-20 md:h-18 text-3xl md:text-4xl bg-blue-50 border-2 border-blue-200 rounded-xl focus:border-blue-500 focus:bg-white")}
                                                    placeholder="?"
                                                    value={inputs.improperD}
                                                    onChange={(e) => handleInputChange('improperD', e.target.value)}
                                                />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Buttons */}
                            <div className="flex flex-col items-center w-full max-w-xs mx-auto mt-4">
                                {status === 'correct' ? (
                                    <button 
                                        onClick={() => generateProblem()}
                                        className="w-full bg-green-500 hover:bg-green-600 text-white font-black text-lg py-3 rounded-full shadow-md transform hover:scale-105 transition-all flex items-center justify-center gap-2 animate-bounce"
                                    >
                                        „Å§„Åé„ÅÆÂïèÈ°å„Å∏ÔºÅ
                                    </button>
                                ) : (
                                    <button 
                                        onClick={checkAnswer}
                                        className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-base py-3 rounded-full shadow-md transform active:scale-95 transition-all"
                                    >
                                        Á≠î„ÅàÂêà„Çè„Åõ
                                    </button>
                                )}
                                
                                {status === 'incorrect' && (
                                    <div className="mt-4 w-full text-center animate-in fade-in slide-in-from-top-2">
                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 inline-block text-slate-700 shadow-sm text-base">
                                            <div className="flex items-center justify-center gap-1 mb-2 text-yellow-600 font-bold text-sm">
                                                <span className="text-lg">üí°</span>Ë®àÁÆó„ÅÆ„Éí„É≥„Éà
                                            </div>
                                            {/* „Éí„É≥„Éà„ÅÆÈÖçËâ≤‰øÆÊ≠£ */}
                                            <div className="font-mono text-lg md:text-xl font-bold text-slate-800 bg-white px-4 py-2 rounded border border-yellow-100 flex flex-wrap justify-center items-center gap-2">
                                                {mode === 'improper_to_mixed' ? (
                                                    <>
                                                        <div className="flex flex-col items-center"><span className="leading-none">{problem.n}</span><span className="text-[10px] text-slate-400 scale-90">ÂàÜÂ≠ê</span></div>
                                                        <span>√∑</span>
                                                        <div className="flex flex-col items-center"><span className="leading-none">{problem.d}</span><span className="text-[10px] text-slate-400 scale-90">ÂàÜÊØç</span></div>
                                                        <span>=</span>
                                                        {/* Êï¥Êï∞ (ÂïÜ) „ÅØ„Ç™„É¨„É≥„Ç∏ */}
                                                        <div className="flex flex-col items-center"><span className="text-orange-600 leading-none">{Math.floor(problem.n/problem.d)}</span><span className="text-[10px] text-orange-400 scale-90">Êï¥Êï∞</span></div>
                                                        <span className="text-sm">„ÅÇ„Åæ„Çä</span>
                                                        {/* ÂàÜÂ≠ê (‰Ωô„Çä) „ÇÇ„Ç™„É¨„É≥„Ç∏„Å´Â§âÊõ¥ */}
